<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2c6edbe954.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
<header class="header">
    <img class="header__img" src="../assets/logo-platzi-video-BW2.png" alt="logo">
</header>
<section class="login">
    <div class="login__container">
        <h2>Inicia sesión</h2>
        <form action="" class="login__container--form">
            <input type="text" class="input" placeholder="Correo">
            <input type="password" class="input" placeholder="Contraseña">
            <button class="button">Iniciar sesión</button>
            <div class="login__container--remember-me">
                <label>
                    <input type="checkbox" name="remember-me" id="remember-me" value="remember-me">
                    Recuerdame
                </label>
                <a href="#">Olvidé mi contraseña</a>
            </div>
        </form>
        <div class="login__container--social-media">
            <div>
                <i class="fab fa-google"></i>
                Inicia sesión con google
            </div>
            <div>
                <i class="fab fa-twitter"></i>
                inicia sesión con twitter
            </div>
        </div>
        <p class="login__container--register">
            No tienes ninguna cuenta
            <a href="#">Regístrate</a>
        </p>
    </div>
</section>
<footer class="footer">
    <a href="#">Términos de uso</a>
    <a href="#">Declaración de privacidad</a>
    <a href="#">Centro de ayuda</a>
</footer>
</body>
</html>
